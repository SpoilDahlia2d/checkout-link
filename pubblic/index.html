<!DOCTYPE html>
<html>
<head>
    <title>Open Your Mind and Thank You for 1000 Followers</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button onclick="apriPagine()">
        CLICK AND OPEN YOUR MIND and THANK YOU FOR 1000FOLLOWER
    </button>

    <audio id="audioPlayer">
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        function apriPagine() {
    console.log("Funzione apriPagine eseguita!"); // Log di debug
    const audio = document.getElementById('audioPlayer');
    audio.play();

    const urls = [
        'https://throne.com/dahliastar/item/cafd7438-a896-4f57-bebb-4729abfd715f', 
        'https://docs.google.com/forms/d/e/1FAIpQLSeLbCsCXVwF1Fc9SBvQMuU7xWOIHnZq_5aao98eBn6ArAxKKw/viewform'
    ];

    urls.forEach((url, index) => {
        setTimeout(() => {
            console.log("Aprendo la URL:", url); // Log di debug
            window.open(url, '_blank');
        }, index * 500); // 500ms di ritardo tra le aperture per evitare blocchi
    });
}
    </script>
</body>
</html>
