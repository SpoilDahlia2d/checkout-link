<!DOCTYPE html>
<html>
<head>
    <title>Open Your Mind</title>
</head>
<body>
    <h1>Benvenuto!</h1>
    <p>Quando sei pronto, clicca qui sotto:</p>

    <button onclick="apriPagine()" style="
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;">
        Open Your Mind
    </button>

    <audio id="audioPlayer">
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        function apriPagine() {
            const audio = document.getElementById('audioPlayer');
            audio.play();

            const urls = [
                'https://tinyurl.com/ycy4zzch', 
                'https://tinyurl.com/4khe4xhd',
            ];

            urls.forEach(url => {
                window.open(url, '_blank');
            });
        }
    </script>
</body>
</html>
